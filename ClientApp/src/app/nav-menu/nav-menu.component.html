<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/']">Koltsegnyilvantarto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow">
                    <li *ngIf="!loggedIn()" class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
                        <a class="nav-link text-dark" [routerLink]="['/']">Kezdolap</a>
                    </li>
                    <li *ngIf="loggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/costs']">Kiadasok</a>
                    </li>
                    <li *ngIf="loggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/income']">Bevetelek</a>
                    </li>
                    <li *ngIf="loggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/costplans']">Koltsegtervek</a>
                    </li>
                    <li *ngIf="loggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/settings']">Beallitasok</a>
                    </li>
                    <li *ngIf="loggedIn()" class="nav-item">
                        <a class="nav-link text-dark">Szia, {{ authService.decodedToken?.unique_name }}!</a>
                        <a class="dropdown-item" href="#" (click)="logOut()"><i class="fa fa-sign-out"></i>Kilepes</a>
                    </li>

                    <li class="nav-item">
                        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
                            <input class="form-control mr-ms-2" type="text" name="username" placeholder="Felhasznalonev" required [(ngModel)]="model.username" />
                            <input class="form-control mr-ms-2" type="password" name="password" placeholder="Jelsz" required [(ngModel)]="model.password" />
                            <button [disabled]="!loginForm.valid" class="btn-primary btn-success my-2 my-sm-0" type="submit">Belepes</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
